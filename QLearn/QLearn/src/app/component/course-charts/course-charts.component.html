<!-- ðŸ”¹ Zoom Controls (Only for Highcharts and Chart.js bar/line) -->
<div *ngIf="(chartLib === 'highcharts' || chartLib === 'chartjs') && (chartType === 'bar' || chartType === 'line')" class="d-flex justify-content-end gap-2 mb-2">
  <button mat-mini-fab color="primary" (click)="zoomIn()">+</button>
  <button mat-mini-fab color="warn" (click)="zoomOut()">âˆ’</button>
  <button mat-stroked-button color="accent" (click)="resetZoom()">Reset</button>
</div>


<!-- ðŸ”¹ Highcharts Container -->
<div *ngIf="chartLib === 'highcharts'">
  <div [id]="'highcharts-container-' + chartTitle" style="height: 300px;"></div>
</div>


<!-- ðŸ”¹ ECharts Container --><!-- ðŸ”¹ ECharts Container -->
<div *ngIf="chartLib === 'echarts'" echarts [options]="echartOptions" style="height: 360px;"></div>



<!-- ðŸ”¹ Chart.js Container -->
<div *ngIf="chartLib === 'chartjs'"  style=" min-height: 300px;">
  <canvas [id]="'chartjs-' + chartTitle"></canvas>
</div>
